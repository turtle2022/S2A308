<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charaset="UTF-8" />
    <meta name="viewport" contect="width=device-width,initial-scale=1.0" />
    <title>学生情報登録１</title>
  </head>

  <body>
    <h2>学生情報登録１</h2>
    <p>必要情報を記入して登録ボタンをおしてください。</p>
    <br />
    <from action="#">
      <p>学籍番号</p>
      <input type="number" name="studentid" />
      <p>氏名</p>
      <input type="text" name="username" />
      <p>電話番号</p>
      <input type="tel" name="tel" />
      <p>生年月日</p>
      <input type="date" name="birthday"/>
      <p>メール</p>
      <input type="email"name="mail"/>
      <p>性別</p>
      <input type="radio" name="gender" value="男" checked>
      <span>男</span>
      <input type="radio" name="gender" value="女" id="woman">
      <span>女</span>
      <p>備考</p>
      <textarea name="remakes" cols="40" rows="4" maxlength="40"></textarea>
      <br />
      <input type="button" oneclick="alert('send now!');return false;" value="登録" />
      <input type="button"value="クリア"
    </from>
  </body>
</html>
